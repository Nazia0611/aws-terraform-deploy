name: "Review and deploy Development environment"
run-name: ${{ github.actor }} is running a Terraform review and deploy to Dev ðŸš€

on:
  workflow_dispatch:
  push:
    branches:
      - dev

permissions:
  # id-token write required for OIDC, contents read required for actions/checkout
  id-token: write
  contents: read

env:
  TF_LOG: INFO
  AWS_REGION: ${{ vars.TF_VAR_REGION }}
  AWS_BUCKET_NAME: ${{ secrets.TF_STATE_BUCKET_NAME }}
  AWS_BUCKET_KEY_NAME: ${{ secrets.TF_STATE_BUCKET_KEY }}

jobs:
  release_to_dev:
    name: "Deploy Terraform to Dev"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ env.AWS_BUCKET_NAME }}" -backend-config="key=${{ env.AWS_BUCKET_KEY_NAME }}"

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

